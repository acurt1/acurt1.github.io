<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Pixel Test</title>
  <link rel="stylesheet" href="../style.css">
  <!-- Meta Pixel Code -->
  <script>
    !function (f, b, e, v, n, t, s) {
      if (f.fbq) return; n = f.fbq = function () {
        n.callMethod ?
          n.callMethod.apply(n, arguments) : n.queue.push(arguments)
      };
      if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
      n.queue = []; t = b.createElement(e); t.async = !0;
      t.src = v; s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s)

      'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '949861250183804');
    fbq('track', 'PageView');
    const currentPageUrl = window.location.href;
    fbq('trackCustom', 'Quality Site Visit', {
      "event": "PageView",
      "rule": {
        "or": [
          {
            "and": [
              {
                "event": "PageView"
              },
              {
                "parameter": "timeSpent",
                "op": ">=",
                "value": 10
              }
            ]
          },
          {
            "event": "Click",
            "parameter": "destinationURL",
            "op": "!=",
            "value": currentPageUrl
          }
        ]
      }
    })
  </script>
  <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=949861250183804&ev=PageView&noscript=1" /></noscript>
  <!-- End Meta Pixel Code -->
</head>

  <h1>Meta Pixel Test</h1>
  <a href="/">Home</a>
</body>

</html>
